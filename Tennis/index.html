<!DOCTYPE html>
<html>
<head>
	<title>Tennis</title>
	<link rel="stylesheet" type="text/css" href="./game.css">
	<script type="text/javascript" src="./game.js"></script>
</head>
<body>

	<span id="leftScore">5</span>
	<span id="rightScore">5</span>

	<div class="top"></div>
	<div class="main">
		<div class="left">
			<a href="../index.html" class="btn"><- Back</a>
		</div>
		<canvas id="gameCanvas" width="800px" height="600px" style="border: 1px solid white;border-radius: 10px;max-width: 800px; max-height: 600px; align-self: center;"></canvas>
		<div class="right">
			<button id="start" class="btn">Start</button>
			<button id="restart" class="btn" style="display: none;">Restart</button>
			<button id="stop" class="btn" style="display: none;">Stop</button>
			<button id="pause" class="btn" style="display: none;">Pause</button>
			<button id="resume" class="btn" style="display: none;">Resume</button>
		</div>
	</div>
	<div class="bottom"></div>

</body>
</html>
