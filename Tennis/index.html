<!DOCTYPE html>
<html>
<head>
	<title>Tennis</title>
	<script type="text/javascript" src="./game.js"></script>
</head>
<body style="margin: 0px;padding: 0px;width: 100vw;height: 100vh;display: flex;flex-direction: column;justify-content: center;">

	<span id="leftScore" style="align-self: center;position: absolute;color: white;top: 8vh;left: calc(50vw - 75px);font-family: monospace;">5</span>
	<span id="rightScore" style="align-self: center;position: absolute;color: white;top: 8vh;left: calc(50vw + 75px);font-family: monospace;">5</span>
	<canvas id="gameCanvas" width="800px" height="600px" style="border: 1px red solid; max-width: 800px; max-height: 600px; align-self: center;"></canvas>

</body>
</html>
